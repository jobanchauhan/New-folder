<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title>Semantic tags and Inline block</title>
  </head>
  <body>
    <header>
      <nav>
        <li><strong>HOME</strong>   <strong>ABOUT</strong></li>
      </nav>
    </header>
    <aside>
      DASHBOARD SETTINGS
    </aside>
    <section>
      <em>Hello all!</em><!--block Statement,view by diable persons-->
      <i>Hello  all!</i><!--inline Statement-->
      <h1>Hey I am a Block Statement.</h1>
      <h2>Hey I am also a Block Statement.</h2>
    </section>
    <footer><h1>This is a Footer.</h1></footer>
  </body>
</html>
