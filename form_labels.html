<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title>Form and Labels</title>
  </head>
  <!-- Forms and validation data-->
  <body>
    <a href="https://www.google.com/" target="_blank">link</a>
    <br>
    <br>
    <form>
      <label for="fname">First Name:</label>
      <input id="fname" type="text" placeholder="First name" required>
      <br>
      <br>
      <label for="lname">Last Name:</label>
      <input id="lname" type="text" placeholder="Last name" required>
      <br>
      <br>
      <label for="password">Password:</label>
      <input id="password" type="password" placeholder="password" minlength="3" maxlength="10">
      <br>
      <br>
      <input type="email" placeholder="Email">
      <br>
      <br>
      <input type="number" placeholder="Numbar">
      <br>
      <br>
      <input type="tel" placeholder="Phone number">
      <br>
      <br>
      <input type="color" placeholder="Color">
    </form>
  </body>
</html>
